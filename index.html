<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

    <h3><b>Slick Slider</b></h3>
    <section id="banner">
        <div class="arrows">
            <span class="prevArrow"><i class="bi bi-chevron-compact-left"></i></span>
            <span class="nextArrow"><i class="bi bi-chevron-compact-right"></i></span>
        </div>

        <div class="bannerSlider">
            <div class="banner_slide">
                <img src="./image/pic1.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./image/pic2.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./image/pic3.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner4.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./image/pic5.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./image/pic6.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./image/pic7.jpg" alt="">
            </div>
            
           
        </div>
    </section>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
